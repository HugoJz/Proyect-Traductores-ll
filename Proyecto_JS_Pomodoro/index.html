<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JavaScript</title>
    <h1> Ténica Pomodoro </h1>
    <p>La técnica  Pomodo es un método de gestión del tiempo que sugiere trabajar en intervalos de <b>25 minutos</b></p> 
    <p>sin interrupciones ni distracciones, además de añadir tiempos de descanso de <b>5 minutos</b>.
    </p>
    <p>Su objetivo es establecer metas y mejorar la productividad.</p>
    <p></p>
    <p></p>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="time">
        <div id="value"></div>  <!-- Cuenta Regresiva -->
        <div id="taskName"></div> <!-- Nombre de la tarea -->
      </div>
      <div class="tasks-container"> <!-- Clase -->
        <div class="form">
          <form action="" id="form">
            <input type="text" id="itTask" /> <!-- Input de tipo text -->
            <input type="submit" id="bAdd" value="Agregar tarea" />
          </form>
        </div>
        <div id="tasks">  <!-- Contenedor de las tareas -->
          <div class="task"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <div class="clearfix"></div>
    <footer> Jiménez Hugo &copy; 2023 </footer>
  </body>
</html>
